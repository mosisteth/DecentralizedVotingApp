<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Blockchain Voting Platform</h1>
        <form id="vote-form">
            <label for="candidate">Choose a candidate:</label>
            <select name="candidate" id="candidate">
                <!-- Candidates will be populated here -->
            </select>
            <button type="submit">Cast Vote</button>
        </form>
        <div id="results">
            <!-- Election results will be displayed here -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
